language: ruby
os:
- linux
dist: xenial
services:
- docker
script:
- wget https://raw.githubusercontent.com/blang/latex-docker/master/latexdockercmd.sh
- chmod +x latexdockercmd.sh
- "./latexdockercmd.sh pdflatex tex/OE.tex"
- "./latexdockercmd.sh pdflatex tex/VLSI_Design.tex"
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - OE.pdf
    - VLSI_Design.pdf
  on:
    repo: Arna-Maity/Subject-Extracts
    tags: true
  skip_cleanup: 'true'
